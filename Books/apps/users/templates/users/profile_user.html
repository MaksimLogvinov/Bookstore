{% extends 'main/base_template.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
   <div>
       <div class="logout__body">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" name="logout_user">Выйти</button>
            </form>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="delete_user">Удалить аккаунт</button>
            </form>
           <form method="POST" action="{% url 'reset_password' %}">
                {% csrf_token %}
                <button type="submit" name="delete_user">Изменить пароль</button>
            </form>
        </div>
    </div>
{% endblock content %}
