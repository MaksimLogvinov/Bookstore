<div class="pagination">
    <span class="step-links" style="width: 200px; text-align: center;">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">
                <i class="fa-solid fa-left-long" style="color: #DD914B; margin-right: 5px"></i></a>
        {% endif %}
        <span class="current">
            Страница {{ page.number }} из {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">
                <i class="fa-solid fa-right-long" style="color: #DD914B; margin-left: 5px"></i></a>
        {% endif %}
    </span>
</div>
